name: Daily Selenium Job

on:
  schedule:
    - cron: "59 8 * * *"    # codziennie o 10:25 CEST (8:25 UTC)
  workflow_dispatch:

jobs:
  run-selenium-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas requests selenium

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q -O chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i chrome.deb || sudo apt-get install -fy

      - name: Download ChromeDriver (Linux)
        run: |
          CHROME_VERSION=$(google-chrome-stable --version | awk '{print $3}')
          CHROME_MAJOR=${CHROME_VERSION%%.*}
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_MAJOR}")
          echo "Pobieram ChromeDriver v$DRIVER_VERSION dla Chrome $CHROME_MAJOR"
          wget -q -O driver.zip "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
          unzip -q driver.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/chromedriver

      - name: Run Python script
        run: python superMegaChadtester.py   # zastąp własną nazwą pliku
